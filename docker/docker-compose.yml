name: acp
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: acp-postgres
    environment:
      POSTGRES_DB: acp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d acp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
